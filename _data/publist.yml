- title: "Dynamically Tagged Groups of Very Metal-poor Halo Stars from the HK and Hamburg/ESO Surveys"
  image: main_grupinhos.png
  description: Analyzing dynamical properties of very metal-poor halo stars we were able to identify Dynamically Tagged Groups (DTGs) via clustering algorithm, associating with previously known prominet substructures as well new DTGs that can help unveil the history of formation of our Galaxy.
  authors: Guilherme Limberg, Silvia Rossi, Timothy C. Beers, Hélio D. Perotonni, Angeles Pérez-Villegas, Rafael M. Santucci, Yuri Abuchaim, et al.
